<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="%PUBLIC_URL%/potree/libs/potree/potree.css" />
    <script src="%PUBLIC_URL%/potree/libs/proj4/proj4.js"></script>
    <script>
      // proj4가 window에 등록되지 않은 경우 강제로 등록
      if (typeof window.proj4 === "undefined" && typeof proj4 !== "undefined") {
        window.proj4 = proj4;
      }
    </script>
    <script src="%PUBLIC_URL%/potree/libs/jquery/jquery-3.1.1.js"></script>
    <script src="%PUBLIC_URL%/potree/libs/three.js/build/three.js"></script>
    <!-- three.js extra lines support (window.THREE에 안전하게 등록) -->
    <script>
      // LineSegmentsGeometry
      document.write('<script src="' + window.location.origin + '/potree/libs/three.js/extra/lines/LineSegmentsGeometry.js"><\/script>');
      // LineSegments2
      document.write('<script src="' + window.location.origin + '/potree/libs/three.js/extra/lines/LineSegments2.js"><\/script>');
      // LineGeometry
      document.write('<script src="' + window.location.origin + '/potree/libs/three.js/extra/lines/LineGeometry.js"><\/script>');
      // LineMaterial
      document.write('<script src="' + window.location.origin + '/potree/libs/three.js/extra/lines/LineMaterial.js"><\/script>');
      // Line2
      document.write('<script src="' + window.location.origin + '/potree/libs/three.js/extra/lines/Line2.js"><\/script>');
    </script>
    <script src="%PUBLIC_URL%/potree/libs/other/BinaryHeap.js"></script>
    <script src="%PUBLIC_URL%/potree/libs/tween/Tween.js"></script>
    <script src="%PUBLIC_URL%/potree/libs/potree/potree.js"></script>
    <!-- Leaflet for Potree Overview Map -->
    <link rel="stylesheet" href="%PUBLIC_URL%/potree/libs/leaflet/leaflet.css" />
    <script src="%PUBLIC_URL%/potree/libs/leaflet/leaflet.js"></script>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
